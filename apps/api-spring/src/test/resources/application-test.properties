# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/todo_spring_dev
spring.datasource.username=todo_user
spring.datasource.password=todo_password_dev

# Flyway Configuration
spring.flyway.url=jdbc:postgresql://localhost:5434/todo_spring_dev
spring.flyway.user=todo_user
spring.flyway.password=todo_password_dev
spring.flyway.clean-on-validation-error=true

# JWT Configuration for Tests
jwt.access-secret=test-access-secret-key-for-testing-purposes-only-min-256-bits
jwt.refresh-secret=test-refresh-secret-key-for-testing-purposes-only-min-256-bits
jwt.access-expiry=15m
jwt.refresh-expiry=7d

# Email Configuration (disabled for tests)
sendgrid.api-key=
email.from=test@example.com

# Disable seeding in tests
spring.seed.enabled=false

# SQL Logging for tests
logging.level.org.jooq.tools.LoggerListener=DEBUG

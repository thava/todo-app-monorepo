# Docker Compose for Spring Boot Todo App Development
# This provides an isolated PostgreSQL instance for the Spring Boot backend

services:
  postgres:
    image: postgres:16-alpine
    container_name: todo-spring-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_spring_dev
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5434:5432'
    volumes:
      - postgres_spring_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U todo_user -d todo_spring_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_spring_data:
    driver: local

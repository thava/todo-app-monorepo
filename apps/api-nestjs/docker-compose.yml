version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: todo-nestjs-db
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password_dev
      POSTGRES_DB: todo_nestjs_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_nestjs_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: todo-nestjs-adminer
    ports:
      - "8080:8080"
    networks:
      - todo-network
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge
